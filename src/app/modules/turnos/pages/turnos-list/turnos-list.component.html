<h2>Lista de Turnos</h2>

<!-- FILTROS -->
<div>
  <label>Filtrar por servicio: </label>
  <input type="text" [(ngModel)]="filtroServicio">

  <label>Filtrar por fecha: </label>
  <input type="date" [(ngModel)]="filtroFecha">
</div>

<br>

<!-- ðŸ”¥ CONTROLES DE ORDENAMIENTO -->
<div>
  <label>Ordenar por: </label>
  <select [(ngModel)]="criterioOrden">
    <option value="fecha">Fecha</option>
    <option value="hora">Hora</option>
    <option value="cliente">Cliente</option>
    <option value="servicio">Servicio</option>
    <option value="estado">Estado</option>
  </select>

  <label>DirecciÃ³n: </label>
  <select [(ngModel)]="direccionOrden">
    <option value="asc">Ascendente</option>
    <option value="desc">Descendente</option>
  </select>
</div>

<br>

<!-- LISTA -->
<div *ngIf="turnosFiltrados$ | async as turnos; else cargando">

  <div *ngIf="turnos.length > 0; else vacio">

    <ul>
      <li *ngFor="let t of turnos">

        <strong>{{ t.cliente }}</strong> â€”
        {{ t.fecha }} {{ t.hora }} â€” {{ t.servicio }}
        <span>({{ t.estado }})</span>

        <!-- ADMIN / BARBERO -->
        <button *ngIf="(role$ | async) === 'barbero' || (role$ | async) === 'admin'"
                (click)="editarTurno(t)">
          Editar
        </button>

        <button *ngIf="(role$ | async) === 'admin'"
                (click)="eliminarTurno(t)">
          Eliminar
        </button>

        <button *ngIf="(role$ | async) === 'barbero' || (role$ | async) === 'admin'"
                (click)="confirmarTurno(t)">
          Confirmar
        </button>

        <button *ngIf="(role$ | async) === 'barbero' || (role$ | async) === 'admin'"
                (click)="completarTurno(t)">
          Completar
        </button>

        <!-- CLIENTE: cancelar su turno -->
        <button *ngIf="(role$ | async) === 'cliente' && t.creadoPor === uid"
                (click)="cancelarTurnoCliente(t)">
          Cancelar mi turno
        </button>

      </li>
    </ul>

  </div>

</div>

<ng-template #cargando>
  <p>Cargando turnos...</p>
</ng-template>

<ng-template #vacio>
  <p>No hay turnos registrados con esos filtros.</p>
</ng-template>

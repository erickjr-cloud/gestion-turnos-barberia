<section class="turnos-list-container">

  <h2>Lista de Turnos</h2>

  <!-- ðŸŸ£ FILTROS -->
  <div class="filtros-container">
    <label>Filtrar por servicio:</label>
    <input type="text" [(ngModel)]="filtroServicio">

    <label>Filtrar por fecha:</label>
    <input type="date" [(ngModel)]="filtroFecha">
  </div>

  <hr>

  <!-- ðŸŸ£ LISTA CON PAGINACIÃ“N -->
  <div *ngIf="turnosPaginados$ | async as turnos; else cargando">

    <div *ngIf="turnos.length > 0; else vacio">

      <ul class="turnos-ul">
        <li *ngFor="let t of turnos" class="turno-item">

          <div class="turno-info">
            <strong>{{ t.cliente }}</strong>  
            <span>{{ t.fecha }} {{ t.hora }}</span>
            <span>{{ t.servicio }}</span>
            <span class="estado">({{ t.estado }})</span>
          </div>

          <div class="turno-actions">
            <button (click)="editarTurno(t)">Editar</button>
            <button (click)="eliminarTurno(t)">Eliminar</button>
          </div>

        </li>
      </ul>

      <!-- PAGINACIÃ“N -->
      <div class="paginacion-container">
        <button (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>

        <span>PÃ¡gina {{ paginaActual }} de {{ totalPaginas }}</span>

        <button (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
      </div>

    </div>

  </div>

  <ng-template #cargando>
    <p>Cargando turnos...</p>
  </ng-template>

  <ng-template #vacio>
    <p>No hay turnos registrados con esos filtros.</p>
  </ng-template>

</section>

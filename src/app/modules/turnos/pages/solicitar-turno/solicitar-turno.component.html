<section class="solicitar-wrapper">

  <div class="solicitar-card glass">

    <h2 class="title">Solicitar Turno</h2>
    <p class="subtitle">
      Completa el formulario para enviar tu solicitud
    </p>

    <form [formGroup]="form" (ngSubmit)="enviar()" class="form">

      <div class="form-group">
        <label>Fecha</label>
        <input type="date" formControlName="fechaDeseada">
      </div>

      <div class="form-group">
        <label>Hora</label>
        <input type="time" formControlName="horaDeseada">
      </div>

      <div class="form-group">
        <label>Servicio</label>
        <input
          type="text"
          formControlName="servicio"
          placeholder="Corte, barba, cejas..."
        >
      </div>

      <div class="form-group">
        <label>Notas (opcional)</label>
        <textarea formControlName="notas" rows="3"></textarea>
      </div>

      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button
        type="submit"
        class="btn btn-gold"
        [disabled]="form.invalid || loading"
      >
        {{ loading ? 'Enviando...' : 'Enviar solicitud' }}
      </button>

    </form>

  </div>

</section>

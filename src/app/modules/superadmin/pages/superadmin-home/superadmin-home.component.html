<h2>Panel SuperAdmin</h2>

<div *ngIf="cargando">Cargando usuarios...</div>

<table *ngIf="!cargando">
  
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let u of usuarios">
      
      <td>{{ u.nombre }}</td>
      <td>{{ u.email }}</td>

      <!-- CAMBIO DE ROL -->
      <td>
        <select (change)="cambiarRol(u.uid, $any($event.target).value)">
          <option *ngFor="let r of roles" [value]="r">
            {{ r }}
          </option>
        </select>
      </td>

      <!-- ACCIÃ“N ELIMINAR  -->
      <td>
        <button 
          *ngIf="u.rol !== 'superadmin'" 
          (click)="eliminar(u.uid)">
            Eliminar
        </button>
      </td>

    </tr>
  </tbody>

</table>

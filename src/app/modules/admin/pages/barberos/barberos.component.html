<section class="barberos-page">

  <!-- HEADER -->
  <div class="barberos-header glass">
    <h2>Gestionar Barberos</h2>
    <p class="subtitle">
      Administraci√≥n de cuentas y roles del personal
    </p>
  </div>

  <!-- CONTENIDO -->
  <div class="barberos-card glass">

    <div *ngIf="cargando" class="loading">
      Cargando barberos...
    </div>

    <table *ngIf="!cargando">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of barberos">

          <td>{{ u.nombre }}</td>
          <td>{{ u.email }}</td>

          <td>
            <select
              [ngModel]="u.rol"
              (ngModelChange)="cambiarRol(u, $event)"
            >
              <option *ngFor="let r of roles" [value]="r">
                {{ r }}
              </option>
            </select>
          </td>

          <td>
            <button
              class="btn btn-danger"
              (click)="eliminar(u)"
            >
              Eliminar
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>

</section>
